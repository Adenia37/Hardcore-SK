aboutProject=Проект Hardcore SK начал свой путь в апреле 2015 года как небольшая модификация для нескольких крупных модов, который с течением времени перерос в сборку модификаций, а осенью в проект. Была создана команда SK team, которая объединяет группу людей занимающихся разработкой новых модификаций.\n\nHardcore SK — это некоммерческий проект, который используется командой SK team как фреймворк для своих модификаций, а также это означает:\nАвтор проекта не получает прибыли с проекта;\nПроект развивается как хобби автора, на энтузиазме;\nВы можете помочь нашей команде материально сделав вклад в её развитие и поддержку. Любая помощь для нашей команды означает, что мы сможем и дальше работать над своими проектами, их обновлением, новыми модификациями.
